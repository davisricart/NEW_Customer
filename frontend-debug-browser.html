<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Debug - GR Balance</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; border: 1px solid #ffeeba; }
        button { padding: 10px 20px; margin: 5px; }
        #output { max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>üêõ Frontend Debug Tool</h1>
    <p>This page tests the exact same logic as your React frontend.</p>
    
    <button onclick="testCommunication()">üß™ Test Communication</button>
    <button onclick="clearLogs()">üßπ Clear Logs</button>
    <button onclick="checkLatestResponse()">üìÑ Check Latest Response</button>
    
    <div id="output"></div>

    <script>
        // Exact same logic as improved-file-communication.ts
        class ImprovedFileCommunication {
            constructor() {
                this.sessionId = this.generateSessionId();
                this.isActive = false;
                this.controller = null;
                this.maxAttempts = 150;
                this.baseDelay = 250;
                this.maxDelay = 750;
            }

            generateSessionId() {
                const timestamp = Date.now();
                const random = Math.random().toString(36).substring(2, 8);
                const counter = Math.floor(Math.random() * 1000);
                return `${timestamp}-${random}-${counter}`;
            }

            async sendInstruction(instruction, metadata) {
                this.log('üöÄ Starting instruction send...', 'success');
                this.log(`üìù Instruction: ${instruction.substring(0, 100)}...`);
                this.log(`üè∑Ô∏è Session ID: ${this.sessionId}`);

                this.isActive = true;
                this.controller = new AbortController();

                try {
                    const backendSuccess = await this.sendToBackend(instruction, metadata);
                    if (!backendSuccess) {
                        throw new Error('Backend request failed');
                    }

                    this.log('‚úÖ Backend request successful, starting polling...');
                    const response = await this.pollForResponse();
                    this.log('üéâ Response received!', 'success');
                    return response;

                } catch (error) {
                    this.log(`‚ùå Error: ${error.message}`, 'error');
                    throw error;
                } finally {
                    this.cleanup();
                }
            }

            async sendToBackend(instruction, metadata) {
                this.log('üì§ Sending to backend API...');

                const payload = {
                    instruction,
                    sessionId: this.sessionId,
                    timestamp: Date.now(),
                    metadata
                };

                try {
                    const response = await fetch('/api/send-instruction', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload),
                        signal: this.controller?.signal,
                    });

                    this.log(`üì• Backend response status: ${response.status}`);

                    if (!response.ok) {
                        const errorText = await response.text();
                        this.log(`‚ùå Backend error: ${errorText}`, 'error');
                        return false;
                    }

                    const result = await response.json();
                    this.log(`‚úÖ Backend response: ${JSON.stringify(result)}`);
                    return result.success === true;

                } catch (error) {
                    this.log(`‚ùå Backend request failed: ${error.message}`, 'error');
                    return false;
                }
            }

            async pollForResponse() {
                this.log('üîç Starting response polling...');
                
                let attempt = 0;
                let delay = this.baseDelay;

                while (attempt < this.maxAttempts && this.isActive) {
                    if (this.controller?.signal.aborted) {
                        throw new Error('Session aborted');
                    }

                    attempt++;
                    this.log(`üìä Check ${attempt}/${this.maxAttempts} for session ${this.sessionId}...`);

                    const responseUrl = `/claude-communication/claude-comm-response-${this.sessionId}.js?t=${Date.now()}`;
                    
                    try {
                        const response = await fetch(responseUrl, { 
                            method: 'GET',
                            signal: this.controller?.signal 
                        });

                        if (response.ok) {
                            this.log('‚úÖ Response file found!', 'success');
                            const responseText = await response.text();
                            
                            this.log(`üìÑ Response text length: ${responseText.length}`);
                            this.log(`üìÑ Response preview: ${responseText.substring(0, 200)}...`);
                            
                            const parsedResponse = this.parseResponse(responseText);
                            if (parsedResponse) {
                                this.log('üéâ Successfully parsed response!', 'success');
                                this.log(`üìä Parsed data: ${JSON.stringify(parsedResponse, null, 2)}`);
                                return parsedResponse;
                            } else {
                                this.log('‚ùå Failed to parse response!', 'error');
                            }
                        }
                    } catch (fetchError) {
                        if (attempt % 20 === 0) {
                            this.log(`‚è≥ Still waiting for response... (attempt ${attempt})`, 'warning');
                        }
                    }

                    await this.delay(delay);
                    delay = Math.min(delay * 1.1, this.maxDelay);
                }

                throw new Error(`Response timeout after ${this.maxAttempts} attempts`);
            }

            parseResponse(responseText) {
                try {
                    this.log('üîç Parsing response text...');
                    
                    const jsonMatch = responseText.match(/window\.(?:claudeResponse|aiResponse)\s*=\s*({[\s\S]*?});/);
                    if (jsonMatch) {
                        const jsonStr = jsonMatch[1];
                        const data = JSON.parse(jsonStr);
                        
                        this.log('‚úÖ JSON parsing successful!', 'success');
                        
                        return {
                            success: true,
                            sessionId: data.sessionId || this.sessionId,
                            timestamp: data.timestamp || new Date().toISOString(),
                            response: data.response || 'Response received',
                            status: 'completed'
                        };
                    }

                    if (responseText.includes('response') && responseText.length > 50) {
                        this.log('‚ö†Ô∏è Using fallback parsing', 'warning');
                        return {
                            success: true,
                            sessionId: this.sessionId,
                            timestamp: new Date().toISOString(),
                            response: 'Response received (format detected)',
                            status: 'completed'
                        };
                    }

                    this.log('‚ö†Ô∏è Could not parse response format', 'warning');
                    return null;

                } catch (error) {
                    this.log(`‚ùå Response parsing error: ${error.message}`, 'error');
                    return null;
                }
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            cleanup() {
                this.isActive = false;
                if (this.controller) {
                    this.controller.abort();
                    this.controller = null;
                }
            }

            log(message, type = 'info') {
                const output = document.getElementById('output');
                const div = document.createElement('div');
                div.className = `log ${type}`;
                div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
                output.appendChild(div);
                output.scrollTop = output.scrollHeight;
                console.log(message);
            }
        }

        const fileCommunication = new ImprovedFileCommunication();

        async function testCommunication() {
            try {
                fileCommunication.log('üß™ Starting communication test...', 'success');
                
                const testInstruction = "Test communication from browser debug tool. Please provide a comprehensive analysis of this test request.";
                
                const response = await fileCommunication.sendInstruction(testInstruction);
                
                fileCommunication.log('üéâ TEST SUCCESSFUL!', 'success');
                fileCommunication.log(`üìä Final Response: ${response.response.substring(0, 200)}...`);
                
            } catch (error) {
                fileCommunication.log(`‚ùå TEST FAILED: ${error.message}`, 'error');
            }
        }

        function clearLogs() {
            document.getElementById('output').innerHTML = '';
        }

        async function checkLatestResponse() {
            try {
                const files = await fetch('/claude-communication/');
                const text = await files.text();
                fileCommunication.log(`üìÅ Directory listing: ${text.substring(0, 500)}...`);
            } catch (error) {
                fileCommunication.log(`‚ùå Directory check failed: ${error.message}`, 'error');
            }
        }

        // Auto-start
        fileCommunication.log('üöÄ Debug tool loaded and ready!', 'success');
        fileCommunication.log(`üè∑Ô∏è Session ID: ${fileCommunication.sessionId}`);
    </script>
</body>
</html>
